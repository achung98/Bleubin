<!DOCTYPE html>
<html>
    <head>
      <title>Recyclafy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <h3>Recyclafy - Dividing recycling for you</h3>

    <form class="inputForm" action="includes/input.inc.php" method="post">

        <input type = "text" id="input" name= "name" class="search" placeholder="Input Name Here">
        <i class="fas fa-redo submit2" id="redo" onclick=changeInput()></i>
        <i class="fas fa-barcode submit2" id="scan" onclick="scan_init()"></i>
        <input type = "submit" name="submit" class="submit" value="Search">


    </form>

    <div id="barcode-scanner"></div>

    <script>
        function changeInput(){

           var inputValue = document.getElementById("input").getAttribute("name");

            if (inputValue == "name"){
                document.getElementById("input").setAttribute('name', 'barcode_num');
                document.getElementById("input").setAttribute('placeholder', 'Input Barcode Here');
                console.log(document.getElementById("input").getAttribute("name"))
            }
            else
                {
                document.getElementById("input").setAttribute('name', 'name');
                document.getElementById("input").setAttribute('placeholder', 'Input  Name Here');
                console.log(document.getElementById("input").getAttribute("name"))
                }
        }

        function scan_init() {
          window.location.replace("includes/scan.inc.php");
        }
    </script>
    </body>
</html>
