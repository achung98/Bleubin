<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
  <link rel= "stylesheet" href="show_item.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(window).on("load", () => {
      $.ajax({
        type: "GET",
        url: 'includes/data.inc.php',
        success: (data) => {
          let parsedData = JSON.parse(data);
          console.log(parsedData);
          $('#item').text(parsedData[0]);
          $('#img').attr("src", "images/"+parsedData[1]);
        }
      });
    });
    function redirect(attr) {
      attr == "yes" ? window.location.replace("recyclable.htlm") : window.location.replace("index.html");
    }
  </script>
</head>
<body class="back">

<a href="index.html" class="button">Home</a>

<h1>Is this your item?</h1>

<div class="square">

<h2 id="item"></h2>

<img id="img">

<form>
  <div class="w3-container">
      <input type="button" onclick="redirect('yes')" class="w3-btn w3-white w3-border w3-round-large" value="Yes">
      <input type="button" onclick="redirect('no')" class="w3-btn w3-white w3-border w3-round-large" id="no" value="No&nbsp">
  </div>
</form>

</div>

</body>
</html>
